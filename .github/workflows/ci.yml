name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          clean: true
      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Workflow policy
        run: npm run check:workflows
      - name: Operator docs consistency
        run: npm run check:operator-docs
      - name: Smoke fixture coverage policy
        run: npm run check:smoke-fixtures
      - name: Clone features policy
        run: npm run check:clone-features
      - name: Project memory policy
        run: npm run check:project-memory
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
